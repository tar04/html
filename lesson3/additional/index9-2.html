<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex 9-2</title>
    <link rel="stylesheet" href="style9-2.css">
</head>
<body class="bg_lightgray">
<div class="header">

<div class="picture">

</div>

        <div class="propositions__item bg_darkgray"></div>
    </div>

    <div class="overview__items ">
        <div class="overview__items-left bg_darkgray"></div>
        <div class="overview__items-left bg_darkgray"></div>

    <div class="footer-top h40 bg_darkgray"></div>
